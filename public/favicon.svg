<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Paper scroll favicon inspired by video game scroll icon -->
  <!-- Main scroll body (parchment) -->
  <rect x="6" y="6" width="20" height="20" rx="2" fill="#F5E6C8"/>
  <!-- Top rolled edge -->
  <ellipse cx="16" cy="6" rx="11" ry="3" fill="#E8D4A8"/>
  <ellipse cx="16" cy="6" rx="11" ry="2" fill="#F5E6C8"/>
  <!-- Bottom rolled edge -->
  <ellipse cx="16" cy="26" rx="11" ry="3" fill="#D4C4A0"/>
  <ellipse cx="16" cy="26" rx="11" ry="2" fill="#E8D4A8"/>
  <!-- Text lines on scroll -->
  <line x1="9" y1="11" x2="23" y2="11" stroke="#C4A87C" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="9" y1="15" x2="23" y2="15" stroke="#C4A87C" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="9" y1="19" x2="18" y2="19" stroke="#C4A87C" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Scroll roll shadows -->
  <ellipse cx="5" cy="16" rx="2" ry="10" fill="#D4C4A0"/>
  <ellipse cx="27" cy="16" rx="2" ry="10" fill="#D4C4A0"/>
</svg>